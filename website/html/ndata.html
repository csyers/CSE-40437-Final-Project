<!-- ======= Form ======== -->
<section id="form">
	<div class="container text-left">
		<form role="form" id="view">
			<div class="form-group">
				<label  for="newterm">Search for a product:</label>
				<input type="text" class="form-control" id="newterm" placeholder="e.g. Nintendo Switch">
				</div>
			<div class="col-sm-6">
				<label  for="startdate">From:</label>
				<input type="text" class="form-control" id="startdate" placeholder="2017-04-26">
			</div>
			<div class="col-sm-6">
				<label  for="enddate">To:</label>
				<input type="text" class="form-control" id="enddate" placeholder="2017-05-01">
				</div>

			</div>
			</div>
			<div class="container">
				<button type="submit" class="btn btn-default" onclick="dateRange();">Analyze (date range)</button>
				
				<button type="submit" class="btn btn-default" onclick="weekRange();">Analyze (past week)</button>
				</div>
</form>
</div>
</section>
